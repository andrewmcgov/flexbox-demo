<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="A website to help learn the basics of flexbox layouts in css."
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💪</text></svg>"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Flexbox Demo</title>
  </head>
  <body>
    <div class="top-container">
      <h1>💪 flexbox demo 📦</h1>
      <div
        class="flex-container flex-direction-row justify-content-flex-start align-items-flex-start"
      >
        <span class="flex-item one">💪</span>
        <span class="flex-item two">💪</span>
        <span class="flex-item three">💪</span>
      </div>
    </div>
    <div class="controls-container">
      <div class="control flex-direction">
        <h2>flex-direction</h2>
        <button
          class="button active flex-direction-button"
          data-value="flex-direction-row"
        >
          row
        </button>
        <button
          class="button flex-direction-button"
          data-value="flex-direction-row-reverse"
        >
          row-reverse
        </button>
        <button
          class="button flex-direction-button"
          data-value="flex-direction-column"
        >
          column
        </button>
        <button
          class="button flex-direction-button"
          data-value="flex-direction-column-reverse"
        >
          column-reverse
        </button>
      </div>
      <div class="control justify-content">
        <h2>justify-content</h2>
        <button
          class="button active justify-content-button"
          data-value="justify-content-flex-start"
        >
          flex-start
        </button>
        <button
          class="button justify-content-button"
          data-value="justify-content-flex-end"
        >
          flex-end
        </button>
        <button
          class="button justify-content-button"
          data-value="justify-content-center"
        >
          center
        </button>
        <button
          class="button justify-content-button"
          data-value="justify-content-space-around"
        >
          space-around
        </button>
        <button
          class="button justify-content-button"
          data-value="justify-content-space-between"
        >
          space-between
        </button>
      </div>
      <div class="control align-items">
        <h2>align-items</h2>
        <button
          class="button active align-items-button"
          data-value="align-items-flex-start"
        >
          flex-start
        </button>
        <button
          class="button align-items-button"
          data-value="align-items-flex-end"
        >
          flex-end
        </button>
        <button
          class="button align-items-button"
          data-value="align-items-center"
        >
          center
        </button>
        <button
          class="button align-items-button"
          data-value="align-items-stretch"
        >
          stretch
        </button>
      </div>
    </div>
    <footer>
      <p class="tagline">
        Made with 🍔 by
        <a
          href="https://twitter.com/andrew_mcgov"
          target="_blank"
          rel="noopener"
          >Andrew McGoveran</a
        >. View source code on
        <a
          href="https://github.com/andrewmcgov/flexbox-demo"
          target="_blank"
          rel="noopener"
          >Github</a
        >.
      </p>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
